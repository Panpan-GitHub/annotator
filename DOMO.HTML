<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/framework7.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="panel panel-left panel-reveal">
            <div class="block">
                <p>Left Panel content here</p>
                <p>
                    <a class="panel-close" href="#">Close me</a>
                </p>
                <p>
                    <a class="panel-open" href="#" data-panel="right">Open Right Panel</a>
                </p>
            </div>
        </div>
        <div class="panel panel-right panel-cover">
            <div class="block">
                <p>Right Panel content here</p>
                <p>
                    <a class="panel-close" href="#">Close me</a>
                </p>
                <p>
                    <a class="panel-open" href="#" data-panel="left">Open Left Panel</a>
                </p>
            </div>
        </div>
        <div class="view view-main view-init">
            <div class="page">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left"></div>
                        <div class="title">Panels</div>
                        <div class="right"></div>
                    </div>
                </div>
                <div class="page-content">
                    <div class="block">
                        <p>
                            <a class="panel-open" href="#">Open Left Panel</a>
                        </p>
                        <p>
                            <a class="panel-open" href="#" data-panel="right">Open Right Panel</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script src="js/framework7.js"></script>
    <!-- Path to your app js-->
    <script src="js/app.js"></script>
    <script src="js/rangy-core.js"></script>
    <script src="js/rangy-classapplier.js"></script>
    <script src="js/js.js"></script>
</body>
</html>
