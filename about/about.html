<!DOCTYPE html>
<html>

  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#000">
    <!-- Your app title -->
    <title>批注系统</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <!-- App root element -->
    <div id="app">
      <!-- 侧边栏 -->
      <div class="panel panel-left panel-cover">
        <div class="block" id="Mynote">
          <p>
            <a class="panel-close" href="#">关闭</a>
          </p>
          <div id="ancontent">
          </div>
        </div>
      </div>
      <!-- Statusbar overlay -->
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <!-- 头部标题栏 -->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left"></div>
            <div class="title">马云演讲</div>
            <div class="right"></div>
          </div>
        </div>

        <!-- 工具栏 -->
        <div class="toolbar tabbar-labels">
          <div class="toolbar-inner">
            <!-- 工具栏标签 -->
            <a href="#" class="tab-link an-button popup-open" data-popup=".popup0" id="button0">
              <!-- Different icons for iOS and MD themes -->
              <i class="icon f7-icons ios-only">chat_fill</i>
              <span class="tabbar-label">感想</span>
            </a>
            <a href="#" class="tab-link an-button popup-open" data-popup=".popup1" id="button1">
              <i class="icon f7-icons ios-only">help_fill</i>
              <span class="tabbar-label">质疑</span>
            </a>
            <a href="#" class="tab-link an-button popup-open" data-popup=".popup2" id="button2">
              <i class="icon f7-icons ios-only">heart_fill</i>
              <span class="tabbar-label">联想</span>
            </a>
            <a href="#" class="tab-link an-button popup-open" data-popup=".popup3" id="button3">
              <i class="icon f7-icons ios-only">mic_fill</i>
              <span class="tabbar-label">评价</span>
            </a>
            <a href="#" class="tab-link an-button popup-open" data-popup=".popup4" id="button4">
              <i class="icon f7-icons ios-only">compose_fill</i>
              <span class="tabbar-label">补充</span>
            </a>
          </div>
        </div>
        <!-- 内容区域 -->
        <div class="page-content">
          <div class="block" id="box">
            <p>马云说：在创办阿里巴巴时，我请了24个朋友来我家商量，我整整讲了两个小时，他们听得稀里糊涂，我也讲得糊里糊涂。</p>
            <p>没有野心的人注定一辈子是穷人！</p>
          </div>
        </div>
        <!-- 弹出页面 -->
        <div class="popup popup0">
          <div class="block">
            <button class="col button button-outline button-round panel-open popup-close" id="add0">添加批注</button>
            <button class="col button button-outline button-round popup-close">取消</button>
            <p id="selectedtxt0"></p>
            <!-- Close Popup -->
            <div class="item-media">
              <i class="icon demo-list-icon"></i>
            </div>
            <div class="item-inner">
              <div class="item-title item-label">Textarea</div>
              <div class="item-input-wrap">
                <textarea placeholder="请输入批注" id="note0"></textarea>
              </div>
            </div>
          </div>
        </div>

        <div class="popup popup1">
          <div class="block">
            <button class="col button button-outline button-round panel-open popup-close" id="add1">添加批注</button>
            <button class="col button button-outline button-round popup-close">取消</button>

                <textarea placeholder="请输入批注" id="note3"></textarea>

              <div class="item-input-wrap">
                <textarea placeholder="请输入批注" id="note4"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/framework7.js"></script>
    <script src="js/app.js"></script>
    <script src="js/rangy-core.js"></script>
    <script src="js/rangy-classapplier.js"></script>
    <script src="js/annotate.js"></script>
  </body>

</html>
