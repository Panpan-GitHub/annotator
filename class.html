      <div class=" page-content">

        <div class="list class">
          <ul>
            <!-- 未完成作业栏 -->

                  <div class="item-after">
                    <span class="badge color-red" id="unfinnum">0</span>

                  </ul>

            </li>

            <!-- 已完成作业栏 -->
            <li class="accordion-item">
              <a href="#" class="item-content item-link">
                <div class="item-inner">
                  <div class="item-title">已完成的作业</div>
                  <div class="item-after">
                    <span class="badge" id="finnum">0</span>

                  </ul>
                </div>
              </div>
            </li>

            <li class="accordion-item accordion-item">
              <a href="#" class="item-content item-link">
                <div class="item-inner">

                  <div class="item-after">
                    <span class="badge" id="greatnum">0</span>
                  </div>
                </div>
              </a>
              <div class="accordion-item-content">
                <div class="list media-list">

              </div>

          </ul>

    </div>
    <script src="js/framework7.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/rangy-core.js"></script>
    <script src="js/rangy-classapplier.js"></script>
    <script src="js/jquery.min.js"></script>
    <script>
      // 返回按钮
      var back = document.getElementById("back");
      if (back) {
        back.addEventListener('touchstart', function () {
          window.history.back(-2);
        })
      };

      function getcontent(text) {
        var html = text;
        return html.replace(/<[^>]*>|/g, "");
      }

      function getDateDiff(dateTimeStamp) {
        var dateTimeStamp = new Date(Date.parse(dateTimeStamp.replace(/-/gi, "-")));
        dateTimeStamp = dateTimeStamp.getTime();
        var result;
        var minute = 1000 * 60;
        var hour = minute * 60;
        var day = hour * 24;
        var halfamonth = day * 15;
        var month = day * 30;
        var now = new Date().getTime();
        var diffValue = now - dateTimeStamp;
        if (diffValue < 0) {
          return;
        }
        var monthC = diffValue / month;
        var weekC = diffValue / (7 * day);
        var dayC = diffValue / day;
        var hourC = diffValue / hour;
        var minC = diffValue / minute;
        if (monthC >= 1) {
          if (monthC <= 12)
            result = "" + parseInt(monthC) + "个月前";
          else {
            result = "" + parseInt(monthC / 12) + "年前";
          }
        } else if (weekC >= 1) {
          result = "" + parseInt(weekC) + "周前";
        } else if (dayC >= 1) {
          result = "" + parseInt(dayC) + "天前";
        } else if (hourC >= 1) {
          result = "" + parseInt(hourC) + "小时前";
        } else if (minC >= 1) {
          result = "" + parseInt(minC) + "分钟前";
        } else {
          result = "刚刚";
        }
        return result;
      };

      //获取登录者id
      $.ajax({
        url: 'http://192.168.1.111/EAnnotation/getCurrentUser',
        type: 'post',
        dataType: 'jsonp',
        xhrFields: {
          withCredentials: true
        },
        crossDomain: true,
        success: function (data) {
          localStorage.id = data.id;
        },
        error: function () {}
      })

      var num = 0,
        num1 = 0,
        num2 = 0,
        num3 = 0;

      // 获取所有作业
      $.ajax({
        url: 'http://192.168.1.111/EAnnotation/getAllHomework?studentId=' + localStorage.id + '&classId=' +
          localStorage.classid,
        type: "post",
        success: function (data) {
          $.each(data, function (i, item) {
            if (item.finish == false) {
              num++;
              $('#unfinnum').text(num);

              $("ul[class=unfinish0]").append(
                `  <li class="swipeout ">
                      <div class="swipeout-content">
                        <label href="#" class="item-content item-checkbox">
                          <div class="item-inner">
                            <div class="item-title-row">
                              <div class="item-title">
                                <a href="subanntator.html?id=` +
                item.passageId + `" class="link external" style="display: inline;">` + item.passageTitle +
                `</a>
                                </div>
                            </div>
                            <div class="item-subtitle">` +
                item.passageTheme + ` · ` + item.endTime +
                `截止</div>
                            <div class="item-text">
                              ` +
                getcontent(item.passageContent) +
                `
                            </div>
                          </div>
                        </label>
                      </div>
                      <div class="swipeout-actions-left">
                        <a href="#" class="color-green swipeout-overswipe alert-reply">Reply</a>
                        <a href="#" class="color-blue alert-forward">Forward</a>
                      </div>
                      <div class="swipeout-actions-right">
                        <a href="#" class="color-orange alert-mark">置顶</a>
                        <a href="#" data-confirm="您确定要删除该次作业记录吗？" class="swipeout-delete swipeout-overswipe">删除</a>
                      </div>
                    </li>`
              )
            } else if (item.finish == true) {
              num1++;
              $('#finnum').text(num1);
              if (item.score == "未批改") {
                var score = "";
              } else {
                var score = "成绩：";
              }
              $("ul[class=finish0]").append(
                `  <li class="swipeout ">
                      <div class="swipeout-content">
                        <label href="#" class="item-content item-checkbox">
                          <div class="item-inner">
                            <div class="item-title-row">
                              <div class="item-title">
                                <a href="stucompelet.html?id=` +
                item.id + `" class="link external" style="display: inline;">` + item.passageTitle +
                `</a>
                                </div>
                              <div class="item-after">` +
                score + `<span class="red">` + item.score +
                `</span></div>
                            </div>
                            <div class="item-subtitle">` +
                item.passageTheme + ` · ` + item.endTime +
                `截止</div>
                            <div class="item-text">
                              ` +
                getcontent(item.passageContent) +
                `
                            </div>
                          </div>
                        </label>
                      </div>
                      <div class="swipeout-actions-left">
                        <a href="#" class="color-green swipeout-overswipe alert-reply">Reply</a>
                        <a href="#" class="color-blue alert-forward">Forward</a>
                      </div>
                      <div class="swipeout-actions-right">
                        <a href="#" class="color-orange alert-mark">置顶</a>
                        <a href="#" data-confirm="您确定要删除该次作业记录吗？" class="swipeout-delete swipeout-overswipe">删除</a>
                      </div>
                    </li>`
              )
            }
          })
        },
        error: function (e) {}
      })
      //讲义列表
      $.ajax({
        url: 'http://192.168.1.111/EAnnotation/getHandout?classId=' + localStorage.classid,
        type: "post",
        success: function (data) {
          $.each(data, function (i, item) {
            num2++;
            $('#notenum').text(num2);
            $('#handout').append(
              `  <li class="swipeout ">
                      <div class="swipeout-content">
                        <label href="#" class="item-content item-checkbox">
                          <div class="item-inner">
                            <div class="item-title-row">
                              <div class="item-title">
                                <a href="handout.html?id=` +
              item.id + `&teacherId=` + item.teacherId +
              `" class="link external" style="display: inline;">` + item.title +
              `</a>
                                </div>
                            </div>
                            <div class="item-subtitle">` +
              item.theme + ` · ` + getDateDiff(item.releaseTime) +
              `</div>
                            <div class="item-text">
                              ` +
              getcontent(item.content) +
              `
                            </div>
                          </div>
                        </label>
                      </div>
                      <div class="swipeout-actions-left">
                        <a href="#" class="color-green swipeout-overswipe alert-reply">Reply</a>
                        <a href="#" class="color-blue alert-forward">Forward</a>
                      </div>
                      <div class="swipeout-actions-right">
                        <a href="#" class="color-orange alert-mark">置顶</a>
                        <a href="#" data-confirm="您确定要删除该次作业记录吗？" class="swipeout-delete swipeout-overswipe">删除</a>
                      </div>
                    </li>`
            )
          })
        }
      });

      //优秀作业列表
      $.ajax({
        url: 'http://192.168.1.111/EAnnotation/getExcellent?classId=' + localStorage.classid,
        type: "post",
        success: function (data) {
          $.each(data, function (i, item) {
            num3++;
            $('#greatnum').text(num3);
            $("ul[class=great0]").append(
              `  <li class="swipeout ">
                      <div class="swipeout-content">
                        <label href="#" class="item-content item-checkbox">
                          <div class="item-inner">
                            <div class="item-title-row">
                              <div class="item-title">
                                <a href="great.html?id=` +
              item.passageId + `&userId=` + item.userId +
              `&author=`+ item.userName +`" class="link external" style="display: inline;">` + item.title +

              `</a>
                                </div>
                            </div>
                            <div class="item-subtitle">` +

            item.theme + ` · 批注人： ` + item.userName +
            `</div>
                            <div class="item-text">
                              ` +
              getcontent(item.content) +
              `
                            </div>
                          </div>
                        </label>
                      </div>
                      <div class="swipeout-actions-left">
                        <a href="#" class="color-green swipeout-overswipe alert-reply">Reply</a>
                        <a href="#" class="color-blue alert-forward">Forward</a>
                      </div>
                      <div class="swipeout-actions-right">
                        <a href="#" class="color-orange alert-mark">置顶</a>
                        <a href="#" data-confirm="您确定要删除该次作业记录吗？" class="swipeout-delete swipeout-overswipe">删除</a>
                      </div>
                    </li>`
            )
          })
        }
      });

      //班级列表
      $.ajax({
        url: 'http://192.168.1.111/EAnnotation/getClassById?id=' + localStorage.classid,
        type: 'POST',
        success: function (data) {
          $('#classname').html(data.className);
        }
      });
    </script>
</body>
