<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Color theme for statusbar -->
  <meta name="theme-color" content="#000">
  <!-- Your app title -->
  <title>学生列表</title>
  <!-- Path to Framework7 Library CSS -->
  <link rel="stylesheet" href="css/framework7.css">
  <link rel="stylesheet" href="css/framework7-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .ios .list .item-text {
      color: orange;
    }

    .ios .list {
      margin-top: 0;
    }

    .item-after {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- Statusbar overlay -->
    <div class="statusbar"></div>

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Initial Page, "data-name" contains page name -->
      <div class="page">

        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="item-link icon" id="back">
                <i class="icon f7-icons" style="font-size: 25px">chevron_left</i>
              </a>
            </div>
            <div class="title">班级成员</div>
            <div class="right"></div>
          </div>
        </div>
        <!-- Toolbar -->
        <!-- 工具栏标签 -->
        <div class="toolbar tabbar-labels">
          <div class="toolbar-inner">
            <a href="#" class="tab-link an-button link external">
              <!-- Different icons for iOS and MD themes -->
              <i class="icon f7-icons ios-only">book_fill</i>
              <span class="tabbar-label">作业</span>
            </a>
            <a href="#" class="tab-link-active an-button link external">
              <i class="icon f7-icons ios-only">persons_fill</i>
              <span class="tabbar-label active-state">成员</span>
            </a>
            <!-- <a href="#" class="tab-link an-button">
              <i class="icon f7-icons ios-only">chat_fill
                <span class="badge color-red">5</span>
              </i>
              <span class="tabbar-label">消息</span>
            </a> -->
          </div>
        </div>

        <div class="page-content">
          <div class="list media-list">
            <ul class="classmates">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/framework7.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/jquery.min.js"></script>
  <script>
    // 返回按钮
    var back = document.getElementById("back");
    if (back) {
      back.addEventListener('touchstart', function () {
        window.history.back(-1);
      })
    };

    $.ajax({
      url: 'http://192.168.1.111/EAnnotation/getClassStudents?classId=' + localStorage.classid,
      type: "POST",
      success: function (data) {
        $.each(data,function(i,item) {
                  $("ul[class='classmates']").append(
          `               <li>
                <a href="#" class="item-link item-content">
                  <div class="item-media">
                    <img class="radius" src="images/myrank.jpg" width="60px" />
                  </div>
                  <div class="item-inner">
                    <div class="item-title">
                      <div class="item-header">&nbsp;</div>
                      `+ item.account +`
                      </div>
                  </div>
                </a>
              </li>`
        )
        })

      }
    })
  </script>
</body>

</html>
