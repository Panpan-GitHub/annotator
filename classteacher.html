  <script>
    // 返回按钮
    var back = document.getElementById("back");
    if (back) {
      back.addEventListener('touchstart', function () {
        window.history.back(-1);
      })
    };

    var searchUrl = window.location.href;
    var searchData = searchUrl.split("name=");
    var studentName = decodeURI(searchData[1]);
      $('#classname').html(studentName);

    function getcontent(text) {
      var html = text;
      return html.replace(/<[^>]*>|/g, "");
    }

    function getDateDiff(dateTimeStamp) {
      var dateTimeStamp = new Date(Date.parse(dateTimeStamp.replace(/-/gi, "-")));
      dateTimeStamp = dateTimeStamp.getTime();
      var result;
      var minute = 1000 * 60;
      var hour = minute * 60;
      var day = hour * 24;
      var halfamonth = day * 15;
      var month = day * 30;
      var now = new Date().getTime();
      var diffValue = now - dateTimeStamp;
      if (diffValue < 0) {
        return;
      }
      var monthC = diffValue / month;
      var weekC = diffValue / (7 * day);
      var dayC = diffValue / day;
      var hourC = diffValue / hour;
      var minC = diffValue / minute;
      if (monthC >= 1) {
        if (monthC <= 12)
          result = "" + parseInt(monthC) + "个月前";
        else {
          result = "" + parseInt(monthC / 12) + "年前";
        }
      } else if (weekC >= 1) {
        result = "" + parseInt(weekC) + "周前";
      } else if (dayC >= 1) {
        result = "" + parseInt(dayC) + "天前";
      } else if (hourC >= 1) {
        result = "" + parseInt(hourC) + "小时前";
      } else if (minC >= 1) {
        result = "" + parseInt(minC) + "分钟前";
      } else {
        result = "刚刚";
      }
      return result;
    };

    var num = 0,
      num1 = 0,
      num2 = 0,
      num3 = 0;

    // 获取所有作业
    $.ajax({
      url: 'http://192.168.1.105/EAnnotation/techGetHomeList?teacherId=' + localStorage.id + '&classId=' +
        localStorage.classId,
      type: "post",
      success: function (data) {
        var now = new Date().getTime();

        $.each(data, function (i, item) {
          //比较时间大小
          var endtime = item.endTime;
          endtime = new Date(Date.parse(endtime.replace(/-/gi, "-")));
          endtime = endtime.getTime();

          if (now < endtime) {
            num++;
            $('#unfinnum').text(num);

            $("ul[class=unfinish0]").append(
              `  <li class="swipeout ">
                      <div class="swipeout-content">
                        <label href="#" class="item-content item-checkbox">
                          <div class="item-inner">
                            <div class="item-title-row">
                              <div class="item-title">
                                <a href="homework.html?id=` +
              item.id + `" class="link external" style="display: inline;">` + item.title +
              `</a>
                                </div>
                            </div>
                            <div class="item-subtitle">` +
              item.theme + ` · ` + item.endTime +
              `截止</div>
                            <div class="item-text">
                              ` +
              getcontent(item.content) +
              `
                            </div>
                          </div>
                        </label>
                      </div>
                      <div class="swipeout-actions-left">
                        <a href="#" class="color-green swipeout-overswipe alert-reply">Reply</a>
                        <a href="#" class="color-blue alert-forward">Forward</a>
                      </div>
                      <div class="swipeout-actions-right">
                        <a href="#" class="color-orange alert-mark">置顶</a>
                        <a href="#" data-confirm="您确定要删除该次作业记录吗？" class="swipeout-delete swipeout-overswipe">删除</a>
                      </div>
                    </li>`
            )
          } else if (now > endtime) {
            num1++;
            $('#finnum').text(num1);

            $("ul[class=finish0]").append(
              `  <li class="swipeout ">
                      <div class="swipeout-content">
                        <label href="#" class="item-content item-checkbox">
                          <div class="item-inner">
                            <div class="item-title-row">
                              <div class="item-title">
                                <a href="homework.html?id=` +
              item.id + `" class="link external" style="display: inline;">` + item.title +
              `</a>
                                </div>
                              <div class="item-after"></div>
                            </div>
                            <div class="item-subtitle">` +
              item.theme + ` · ` + item.endTime +
              `截止</div>
                            <div class="item-text">
                              ` +
              getcontent(item.content) +
              `
                            </div>
                          </div>
                        </label>
                      </div>
                      <div class="swipeout-actions-left">
                        <a href="#" class="color-green swipeout-overswipe alert-reply">Reply</a>
                        <a href="#" class="color-blue alert-forward">Forward</a>
                      </div>
                      <div class="swipeout-actions-right">
                        <a href="#" class="color-orange alert-mark">置顶</a>
                        <a href="#" data-confirm="您确定要删除该次作业记录吗？" class="swipeout-delete swipeout-overswipe">删除</a>
                      </div>
                    </li>`
            )
          }
        })
      },
      error: function (e) {}
    })
    //讲义列表
    $.ajax({
      url: 'http://192.168.1.105/EAnnotation/getHandout?classId=' + localStorage.classId,
      type: "post",
      success: function (data) {
        $.each(data, function (i, item) {
          num2++;
          $('#notenum').text(num2);
          $('#handout').append(
            `  <li class="swipeout ">
                      <div class="swipeout-content">
                        <label href="#" class="item-content item-checkbox">
                          <div class="item-inner">
                            <div class="item-title-row">
                              <div class="item-title">
                                <a href="handout.html?id=` +
            item.id + `&teacherId=` + item.teacherId + `" class="link external" style="display: inline;">` +
            item.title +
            `</a>
                                </div>
                            </div>
                            <div class="item-subtitle">` +
            item.theme + ` · ` + getDateDiff(item.releaseTime) +
            `</div>
                            <div class="item-text">
                              ` +
            getcontent(item.content) +
            `
                            </div>
                          </div>
                        </label>
                      </div>
                      <div class="swipeout-actions-left">
                        <a href="#" class="color-green swipeout-overswipe alert-reply">Reply</a>
                        <a href="#" class="color-blue alert-forward">Forward</a>
                      </div>
                      <div class="swipeout-actions-right">
                        <a href="#" class="color-orange alert-mark">置顶</a>
                        <a href="#" data-confirm="您确定要删除该次作业记录吗？" class="swipeout-delete swipeout-overswipe">删除</a>
                      </div>
                    </li>`
          )
        })
      }
    });

    //优秀作业列表
    $.ajax({
      url: 'http://192.168.1.105/EAnnotation/getExcellent?classId=' + localStorage.classId,
      type: "post",
      success: function (data) {
        $.each(data, function (i, item) {
          num3++;
          $('#greatnum').text(num3);
          $("ul[class=great0]").append(
            `  <li class="swipeout ">
                      <div class="swipeout-content">
                        <label href="#" class="item-content item-checkbox">
                          <div class="item-inner">
                            <div class="item-title-row">
                              <div class="item-title">
                                <a href="great.html?id=` +
            item.passageId + `&userId=` + item.userId + `" class="link external" style="display: inline;">` +
            item.title +
            `</a>
                                </div>
                            </div>
                            <div class="item-subtitle">` +
            item.theme +
            `</div>
                            <div class="item-text">
                              ` +
            getcontent(item.content) +
            `
                            </div>
                          </div>
                        </label>
                      </div>
                      <div class="swipeout-actions-left">
                        <a href="#" class="color-green swipeout-overswipe alert-reply">Reply</a>
                        <a href="#" class="color-blue alert-forward">Forward</a>
                      </div>
                      <div class="swipeout-actions-right">
                        <a href="#" class="color-orange alert-mark">置顶</a>
                        <a href="#" data-confirm="您确定要删除该次作业记录吗？" class="swipeout-delete swipeout-overswipe">删除</a>
                      </div>
                    </li>`
          )
        })
      }
    })
  </script>
