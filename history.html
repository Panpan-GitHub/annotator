<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#000">
    <!-- Your app title -->
    <title>批注历史</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .ios .list {
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div class="page">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <a href="#" class="item-link icon" id="back">
                                <i class="icon f7-icons" style="font-size: 25px">chevron_left</i>
                            </a>
                        </div>
                        <div class="title">批注历史</div>
                        <div class="right"></div>
                    </div>
                </div>


                <div class="page-content">
                    <div class="list media-list">
                        <ul class="history">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/framework7.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/rangy-core.js"></script>
    <script src="js/rangy-classapplier.js"></script>
    <script src="js/annotate.js"></script>
    <script src="js/jquery.min.js"></script>
    <script>
        // 返回按钮
        var back = document.getElementById("back");
        if (back) {
            back.addEventListener('touchstart', function () {
                window.history.back(-1);
            })
        };

      function getcontent(text) {
        var html = text;
        return html.replace(/<[^>]*>|/g, "");
      }
        // 获取文章
        $.ajax({
            url: 'http://192.168.1.104/EAnnotation/getAllPassages',
            type: "post",
            success: function (data) {
                $.each(data, function (i, item) {
                    if (item.photo) {
                        $("ul[class=history]").append(
                       `                                <a href="anntator.html?id=` + item.id + `" class="item-link item-content">
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title">` + item.title + `</div>
                                            <div class="item-after">17:14</div>
                                        </div>
                                        <div class="item-subtitle">` + item.theme + `</div>
                                        <div class="item-text">` + getcontent(item.content) + `</div>
                                    </div>
                                </a>`)
                    }
                })
            },
            error: function (e) {}
        })

        //获取登录者id
        $.ajax({
            url: 'http://192.168.1.104/EAnnotation/getCurrentUser',
            type: 'post',
            dataType: 'jsonp',
            xhrFields: {
                withCredentials: true
            },
            crossDomain: true,
            success: function (data) {
                console.log(data);
                console.log(data.type)
                if (data == 0) {
                    $('#myclass').attr("href", "person.html")
                } else if (data.type == 0) {
                    $('#myclass').attr("href", "class.html")
                } else if (data.type == 1) {
                    $('#myclass').attr("href", "classteacher.html")
                }
            },
            error: function () {}
        })
    </script>
</body>

</html>
