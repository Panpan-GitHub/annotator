<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#000">
    <!-- Your app title -->
    <title>批注历史</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .ios .list {
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div class="page">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            <a href="#" class="item-link icon" id="back">
                                <i class="icon f7-icons" style="font-size: 25px">chevron_left</i>
                            </a>
                        </div>
                        <div class="title">批注历史</div>
                        <div class="right"></div>
                    </div>
                </div>


                <div class="page-content">
                    <div class="list media-list">
                        <ul class="history">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/framework7.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/rangy-core.js"></script>
    <script src="js/rangy-classapplier.js"></script>
    <script src="js/annotate.js"></script>
    <script src="js/jquery.min.js"></script>
    <script>
        // 返回按钮
        var back = document.getElementById("back");
        if (back) {
            back.addEventListener('touchstart', function () {
                window.history.back(-1);
            })
        };

      function getcontent(text) {
        var html = text;
        return html.replace(/<[^>]*>|/g, "");
      }

      function getDateDiff(dateTimeStamp) {
        var dateTimeStamp = new Date(Date.parse(dateTimeStamp.replace(/-/gi, "-")));
        dateTimeStamp = dateTimeStamp.getTime();
        var result;
        var minute = 1000 * 60;
        var hour = minute * 60;
        var day = hour * 24;
        var halfamonth = day * 15;
        var month = day * 30;
        var now = new Date().getTime();
        var diffValue = now - dateTimeStamp;
        if (diffValue < 0) {
          return;
        }
        var monthC = diffValue / month;
        var weekC = diffValue / (7 * day);
        var dayC = diffValue / day;
        var hourC = diffValue / hour;
        var minC = diffValue / minute;
        if (monthC >= 1) {
          if (monthC <= 12)
            result = "" + parseInt(monthC) + "个月前";
          else {
            result = "" + parseInt(monthC / 12) + "年前";
          }
        } else if (weekC >= 1) {
          result = "" + parseInt(weekC) + "周前";
        } else if (dayC >= 1) {
          result = "" + parseInt(dayC) + "天前";
        } else if (hourC >= 1) {
          result = "" + parseInt(hourC) + "小时前";
        } else if (minC >= 1) {
          result = "" + parseInt(minC) + "分钟前";
        } else {
          result = "刚刚";
        }
        return result;
      };
      
      //获取登录者id
      $.ajax({
        url: 'http://192.168.1.193/EAnnotation/getCurrentUser',
        type: 'post',
        dataType: 'jsonp',
        xhrFields: {
          withCredentials: true
        },
        crossDomain: true,
        success: function (data) {
          console.log(data);
          console.log(data.type)
          if (data == 0) {
            localStorage.id = data.id;
          }
          else {
            localStorage.id = data.id;
          }
        },
        error: function () {}
      })

        // 获取文章
        $.ajax({
            url: 'http://192.168.1.193/EAnnotation/getHistory?userId='+ localStorage.id +'',
            type: "post",
            success: function (data) {
                $.each(data, function (i, item) {
                    if (item.photo) {
                        $("ul[class=history]").append(
                       `                                <a href="anntator.html?id=` + item.id + `" class="item-link item-content external">
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title">` + item.title + `</div>
                                        </div>
                                        <div class="item-subtitle">` + item.theme + ` · ` + getDateDiff(item.releaseTime) +`</div>
                                        <div class="item-text">` + getcontent(item.content) + `</div>
                                    </div>
                                </a>`)
                    }
                })
            },
            error: function (e) {}
        })
    </script>
</body>

</html>
