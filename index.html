                item.theme + ` · ` + getDateDiff(item.releaseTime) +

            } else {

                    <p class="date index">` +
                item.theme + ` · ` + getDateDiff(item.releaseTime) +
                `</p>
                    <a href="anntator.html?id=` + item.id +
                `" class="link" style="color: black">
                      <p style="margin-top: 0; margin-bottom: 0;" class="text_overflow">` +
                getcontent(item.content) +
                `</p>
                    </a>
                  </div>
                  <div class="card-footer">
                      <a href="#" class="link" style="color" id="` +
                item.id + `" ontouchstart="like(` +
                item.id +
                `)">
                    <i class="f7-icons size-18">heart_fill</i><span class="` + item.id +
                `">` +
                item.likeCount +
                `</span> 喜欢
                  </a>
                   
                    </a>
                  </div>
                </div>`
              )
              if (localStorage.id != null && localStorage.id != "undefined") {
                isLike(item.id);
              };
            }
          })
        },
        error: function (e) {}
      })

      //获取排行
      $('#rank').on("touchstart", function () {
        $("ul[class=rank]").html("");
        rank();
      });
      }

    //限制首页显示字数
    function getcontent(text) {
      var html = text;
      return html.replace(/<[^>]*>|/g, "");
    }

    function getDateDiff(dateTimeStamp) {
      var dateTimeStamp = new Date(Date.parse(dateTimeStamp.replace(/-/gi, "-")));
      dateTimeStamp = dateTimeStamp.getTime();
      var result;
      var minute = 1000 * 60;
      var hour = minute * 60;
      var day = hour * 24;
      var halfamonth = day * 15;
      var month = day * 30;
      var now = new Date().getTime();
      var diffValue = now - dateTimeStamp;
      if (diffValue < 0) {
        return;
      }
      var monthC = diffValue / month;
      var weekC = diffValue / (7 * day);
      var dayC = diffValue / day;
      var hourC = diffValue / hour;
      var minC = diffValue / minute;
      if (monthC >= 1) {
        if (monthC <= 12)
          result = "" + parseInt(monthC) + "个月前";
        else {
          result = "" + parseInt(monthC / 12) + "年前";
        }
      } else if (weekC >= 1) {
        result = "" + parseInt(weekC) + "周前";
      } else if (dayC >= 1) {
        result = "" + parseInt(dayC) + "天前";
      } else if (hourC >= 1) {
        result = "" + parseInt(hourC) + "小时前";
      } else if (minC >= 1) {
        result = "" + parseInt(minC) + "分钟前";
      } else {
        result = "刚刚";
      }
      return result;
    };

    //是否已经点赞
    function isLike(id) {
      $.ajax({
        url: 'http://192.168.1.193/EAnnotation/isLike?passageId=' + id + '&userId=' + localStorage.id,
        type: "POST",
        success: function (data) {
          if (data == true) {
            $('#' + id).css("color", "#638BD4");
            $('#rank' + id).css("color", "#638BD4");
          }
        }
      })
    }

    //点赞函数
    function like(id) {
      //先判断有没有登录
      if (localStorage.id == null || localStorage.id == "undefined") {
        app.dialog.create({
          text: '请先登录',
          buttons: [{
            text: '确定',
            onClick: function () {
              window.location.href = "person.html";
            }
          }, ],
          verticalButtons: true,
        }).open();
      } else if ($('#' + id).css("color") == "rgb(129, 132, 139)" || $('#rank' + id).css("color") ==
        "rgb(129, 132, 139)") {
        $('#' + id).css("color", "#638BD4");
        $('#rank' + id).css("color", "#638BD4"); //排行榜也一起变化
        var count = $("span[class='" + id + "']").html();
        $("span[class='" + id + "']").html(parseInt(count) + 1);

        $.ajax({
          url: 'http://192.168.1.193/EAnnotation/setLike?passageId=' + id + '&userId=' + localStorage.id,
          type: 'post',
          success: function (data) {},
          error: function () {}
        })
      } else {
        $('#' + id).css("color", "rgb(129, 132, 139)");
        $('#rank' + id).css("color", "rgb(129, 132, 139)");
        var count = $("span[class='" + id + "']").html();
        $("span[class='" + id + "']").html(parseInt(count) - 1);
        $.ajax({
          url: 'http://192.168.1.193/EAnnotation/cancelLike?passageId=' + id + '&userId=' + localStorage.id,
          type: 'post',
          success: function (data) {

          },
          error: function () {}
        })
      }
    }

    //获取排行

                item.id +
                `">` +
                item.likecount +

                `</span>喜欢</a>

                        ` +

              );
              if (localStorage.id != null && localStorage.id != "undefined") {
