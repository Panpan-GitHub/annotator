<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#000">
    <!-- Your app title -->
    <title>个人中心</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .ios .list ul:after {
            background-color: white;
        }

        .ios .list .list-button:after {
            background-color: white;
        }

        .ios .list .list-button:after {
            background-color: white;
        }
        .popup:not(.popup-tablet-fullscreen) {
            width: 100%;
            height: 100%;
            margin: 0;
            left: 0%;
            top: 0%;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="view view-main view-init">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"></div>
                    <div class="title">个人中心</div>
                    <div class="right"></div>
                </div>
            </div>

            <!-- 工具栏标签 -->
            <div class="toolbar tabbar-labels">
                <div class="toolbar-inner">
                    <a href="index.html" class="tab-link an-button link external">
                        <!-- Different icons for iOS and MD themes -->
                        <i class="icon f7-icons ios-only">home_fill</i>
                        <span class="tabbar-label">首页</span>
                    </a>
                    <a href="class.html" class="tab-link an-button link external">
                        <i class="icon f7-icons ios-only">layers_fill</i>
                        <span class="tabbar-label">班级</span>
                    </a>
                    <a href="#" class="tab-link an-button link external">
                        <i class="icon f7-icons ios-only">person_fill</i>
                        <span class="tabbar-label active-state">我的</span>
                    </a>
                </div>
            </div>
            <div class="page-content">
                <div class="list media-list">
                    <ul>
                        <li>
                            <a href="#" class="item-link item-content login-screen-open" data-login-screen=".login-screen">
                                <div class="item-media">
                                    <img src="images/weidenglu.jpg" width="80" />
                                </div>
                                <div class="item-inner">
                                    <div class="item-title-row">
                                        <div class="item-title">未登录</div>
                                    </div>
                                    <div class="item-subtitle">
                                        <p> </p>
                                    </div>
                                    <div class="item-text">登录查看更多信息</div>
                                </div>
                            </a>
                        </li>
                </div>
                <div class="login-screen">
                    <div class="view">
                        <div class="page">
                            <div class="page-content login-screen-content">
                                <div class="login-screen-title">用户登录</div>
                                <form>
                                    <div class="list">
                                        <ul>
                                            <li class="item-content item-input">
                                                <div class="item-inner">
                                                    <div class="item-title item-label">用户名</div>
                                                    <div class="item-input-wrap">
                                                        <input type="text" name="username" placeholder="请输入用户名">
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="item-content item-input">
                                                <div class="item-inner">
                                                    <div class="item-title item-label">密码</div>
                                                    <div class="item-input-wrap">
                                                        <input type="password" name="password" placeholder="请输入密码">
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="list">
                                        <ul>
                                            <li>
                                                <a class="item-link list-button size-22" href="#">登录</a>
                                            </li>
                                            <li>
                                                <a class="item-link list-button popup-open" href="#" data-popup=".popup-about">注册</a>
                                            </li>
                                        </ul>
                                        <div class="block-footer">
                                            <p>
                                                <a class="link login-screen-close" href="#">取消登录</a>
                                            </p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="popup popup-about">
                    <div class="login-screen-title">用户注册</div>
                    <form>
                        <div class="list">
                            <ul>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">用户名</div>
                                        <div class="item-input-wrap">
                                            <input type="text" name="username" placeholder="请输入用户名">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">密码</div>
                                        <div class="item-input-wrap">
                                            <input type="password" name="password" placeholder="请输入密码">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">请确认密码</div>
                                        <div class="item-input-wrap">
                                            <input type="password" name="password" placeholder="请确认密码">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="like">个人喜好</div>
                        <div class="list">
                            <ul>
                                <li>
                                    <label class="item-checkbox item-content">
                                        <input type="checkbox" name="demo-checkbox" value="Books" checked="checked" />
                                        <i class="icon icon-checkbox"></i>
                                        <div class="item-inner">
                                            <div class="item-title">散文</div>
                                        </div>
                                    </label>
                                </li>
                                <li>
                                    <label class="item-checkbox item-content">
                                        <input type="checkbox" name="demo-checkbox" value="Movies" />
                                        <i class="icon icon-checkbox"></i>
                                        <div class="item-inner">
                                            <div class="item-title">演讲</div>
                                        </div>
                                    </label>
                                </li>
                                <li>
                                    <label class="item-checkbox item-content">
                                        <input type="checkbox" name="demo-checkbox" value="Food" />
                                        <i class="icon icon-checkbox"></i>
                                        <div class="item-inner">
                                            <div class="item-title">摘记</div>
                                        </div>
                                    </label>
                                </li>
                                <li>
                                    <label class="item-checkbox item-content">
                                        <input type="checkbox" name="demo-checkbox" value="Drinks" />
                                        <i class="icon icon-checkbox"></i>
                                        <div class="item-inner">
                                            <div class="item-title">专栏</div>
                                        </div>
                                    </label>
                                </li>
                            </ul>
                        </div>
                        <div class="list">
                            <ul>
                                <li>
                                    <a class="item-link list-button size-22" href="#">注册</a>
                                </li>
                            </ul>
                            <div class="block-footer center line">
                                <p>
                                    <a class="link popup-close login-screen-close" href="#">取消注册</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/framework7.js"></script>
        <script src="js/app.js"></script>
        <script src="js/rangy-core.js"></script>
        <script src="js/rangy-classapplier.js"></script>
        <script src="js/annotate.js"></script>
</body>

</html>
