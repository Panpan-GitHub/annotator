<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Color theme for statusbar -->
  <meta name="theme-color" content="#000">
  <!-- Your app title -->
  <title>批注系统</title>
  <!-- Path to Framework7 Library CSS -->
  <link rel="stylesheet" href="css/framework7.css">
  <link rel="stylesheet" href="css/framework7-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .ios .searchbar:after {
      background-color: white;
    }

    .ios .card {
      margin: 0.5rem 0 0 0;
    }

    .ios .navbar .left {
      margin-right: 0px;
    }

    .ios .navbar b,
    .ios .navbar .title {
      font-weight: 500;
    }

    p {
      font-size: 16px;
      line-height: 1.5rem;
    }

    .ios .navbar .title {
      font-size: 16px;
    }

    .popup {
      background-color: white;
      opacity: 0.8;
    }

    .cardcss {
      padding-bottom: 3px;
    }

    .ios .list .item-media+.item-inner {
      margin-left: 0;
    }

    .mark {
      font-size: 16px;
      margin-top: 16px;
    }
  </style>
</head>

<body>
  <!-- App root element -->
  <div id="app" class="framework7-root">
    <!-- 左侧边栏 -->
    <div class="panel panel-left panel-cover anpanel annotator">
      <div class="block" id="Mynote">
        <div id="ancontent">
          <div class="texbg">暂无批注</div>

        </div>
      </div>
    </div>
    <!-- 右侧侧边栏 -->
    <div class="panel panel-right panel-cover anpanel annotator" id="anpanel">

      <div class="block block-strong annotator">
        <p>批注来源：
          <label class="checkbox">
            <input type="checkbox" name="student" checked="checked">
            <i class="icon-checkbox"></i>
          </label> 学生
          <label class="checkbox">
            <input type="checkbox" name="teacher" checked="checked">
            <i class="icon-checkbox"></i>
          </label> 教师</p>
      </div>

      <div class="block" id="Mynote" style="margin-top: 0;padding: 0;">
        <div id="ancontent2">
          <div class="texbg">暂无批注</div>
        </div>
      </div>
    </div>
    <!-- Statusbar overlay -->
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Initial Page, "data-name" contains page name -->
      <!-- 头部标题栏 -->
      <div class="navbar">
        <div class="navbar-inner">
          <div class="left">
            <a href="#" class="item-link icon" id="back">
              <i class="icon f7-icons" style="font-size: 25px">chevron_left</i>
            </a>
          </div>
          <div class="title" style="left: 25px;">
            <span id="title"></span>
          </div>

          <div class="right">
            <div class="mark" id="mark">成绩：
              <span class="markred">A</span>
            </div>
          </div>
        </div>
      </div>
      <div class="toolbar tabbar-labels">
        <div class="toolbar-inner">
          <a href="#" class="link sheet-open" data-sheet=".my-sheet">
            <!-- Different icons for iOS and MD themes -->
            <span>查看教师点评</span>
          </a>
          <a href="#" class="tab-link an-button panel-open" data-panel="right" id="button5">
            <i class="icon f7-icons ios-only">forward_fill
              <span class="badge color-red" id="num">0</span>
            </i>
            <span class="tabbar-label">所有批注</span>
          </a>
        </div>
      </div>

      <!-- 查看点评 -->
      <div class="sheet-modal my-sheet">
        <div class="toolbar">
          <div class="toolbar-inner">
            <div class="left"></div>
            <div class="right">
              <a class="link sheet-close" href="#">关闭</a>
            </div>
          </div>
        </div>
        <div class="sheet-modal-inner">
          <div class="block">
            <h4>教师点评：</h4>
            <div id="comment"></div>
          </div>
        </div>
      </div>
      <!-- 内容区域 -->
      <div class="page-content">
        <div id="txblock">
          <div class="block" id="box" style="color:black">

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/framework7.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/rangy-core.js"></script>
  <script src="js/rangy-classapplier.js"></script>
  <script src="js/jquery.min.js"></script>
  <script>
    //批注筛选
    $$("input[name='teacher']").change(function () {
      if (!$$(this).is(':checked')) {
        $$("[id=teacher]").css('display', 'none');
      } else {
        $$("[id=teacher]").css('display', 'block');
      }
    });

    $$("input[name='student']").change(function () {
      if (!$$(this).is(':checked')) {
        $$("[id=student]").css('display', 'none');
      } else {
        $$("[id=student]").css('display', 'block');
      }
    });

    // 返回按钮
    var back = document.getElementById("back");
    if (back) {
      back.addEventListener('touchstart', function () {
        window.history.back(-1);
      })
    };
  </script>
  <script>
    var reg = new RegExp("(^|&)id=([^&]*)(&|$)");
    var r = window.location.search.substr(1).match(reg);
    var id = unescape(r[2]);
    // 获取用户id
    $.ajax({
      url: 'http://212.64.11.56:8080/EAnnotation/getFinishedHome?id=' + id,
      type: "POST",
      success: function (data) {
        passageId(data.passageId);

        if (data.score == "") {
          $('#mark').html("未批改");
          $('#comment').text("暂无点评");
        } else {
          $('#mark').html('成绩：<span class="markred">' + data.score + '</span>')
          $('#comment').text(data.remark);
        }
      }
    });
    // 获取文章id
    function passageId(id) {
      $.ajax({
        url: 'http://212.64.11.56:8080/EAnnotation/getPassage?id=' + id,
        type: "POST",
        success: function (data) {
          $('#title').text(data.title);
          $('#box').html(data.content);
          getAnnotator(data.id);
          getAllAnnotations(data.id);
        }
      })
    };

    //从数据库获得json类型数据并解析
    function getAnnotator(passageId, userId) {
      app.request.get('http://212.64.11.56:8080/EAnnotation/getAnnotations?passageId=' + passageId + '&userId=' +
        localStorage.id,
        function (data) {
          var result = jQuery.parseJSON(data);
          each(result);
        }, JSON);
    }
    // 右侧侧边栏显示所有批注
    function getAllAnnotations(id) {
      var num = 0;

      $.ajax({
        url: 'http://212.64.11.56:8080/EAnnotation/getAllAnnotations?passageId=' + id,
        type: "post",
        success: function (data) {
          $.each(data, function (i, item) {
            num++;
            $('#num').text(num);
            if (item.userType == 0) {
              var antator = "学生";
              var antype = "student";
            } else {
              antator = "教师";
              var antype = "teacher";
            };

            $('#ancontent2').append(
              `    <div class="card cardcss" id="` + antype +
              `">
      <blockquote class="blockquote bqcolor`+ item.type +`">
        <p>` + item.selected +
              `</p>
      </blockquote>
      <div class="card-content cardct">
        <p id="anPnode">` +
              item.content +
              `</p>
      </div>
      <div class="card-footer">
      <a href="#" class="link"  id="rt` +
              item.id + `" ontouchstart="like(` +
              item.id +
              `)">
            <i class="f7-icons size-14">heart_fill</i><span class="` + item.id +
              `">` +
              item.likeCount +
              `</span> 喜欢
          </a>
        <a href="#" class="link" id="change">` + antator + `:` +
              item.userName + `</a>
      </div>
      <p id="rstart" style="display: none">` + item.start +
              `</p>
      <p id="rend" style="display: none">` + item.end +
              `</p>
      <p id="rparagraph" style="display: none">` + item.paragraph + `</p>
    </div>`
            )
            isLike(item.id);
          })
        },
        error: function (e) {}
      })
    };
  </script>

  <script>
    // 从数据库取回数据后重新渲染批注
    function each(result) {
      $.each(result, function (i, item) {
        par = item.paragraph;
        st = item.start;
        ed = item.end;
        type = item.type;
        anID = item.id;
        content = item.content;
        selected = item.selected;
        annotate();
        rePanel()
      })
    }

    function annotate() {
      var px = $$("#box p")[par - 1].firstChild;
      console.log(px);
      var range = rangy.createRange();
      range.setStart(px, st);
      range.setEnd(px, ed);
      range.select();
      switch (type) {
        case 0:
          cssApplier = rangy.createClassApplier("Bton0Backgrond", false);
          break;
        case 1:
          cssApplier = rangy.createClassApplier("Bton1Backgrond", false);
          break;
        case 2:
          cssApplier = rangy.createClassApplier("Bton2Backgrond", false);
          break;
        case 3:
          cssApplier = rangy.createClassApplier("Bton3Backgrond", false);
          break;
        case 4:
          cssApplier = rangy.createClassApplier("Bton4Backgrond", false);
          break;
      }
      cssApplier.toggleSelection();
      window.getSelection().removeAllRanges();
    }

    //渲染侧边栏批注
    function rePanel() {
      var string = 'note' + type;
      var textarea = content;
      $$('#ancontent').append(
        '<div class="card cardcss" id="' + anID + '">' +
        '<blockquote class="blockquote bqcolor' + type + '" id="bq' + anID + '">' +
        '<p>' + selected + '</p>' +
        '</blockquote>' +
        '<div class="card-content cardct ">' +
        '<p  id="an' + anID + '">' + textarea + '</p>' +
        '</div >' +
        '</div>');
    }

    //是否已经点赞
    function isLike(id) {
      $.ajax({
        url: 'http://212.64.11.56:8080/EAnnotation/isLike?passageId=' + id + '&userId=' + localStorage.id +
          `&annotationId=` + id,
        type: "POST",
        success: function (data) {
          if (data == true) {
            $('#rt' + id).css("color", "#638BD4");
          }
        }
      })
    }

    //点赞
    function like(id) {
      console.log($('#rt' + id).css("color"))
      if ($('#rt' + id).css("color") == "rgb(129, 132, 139)") {
        $("#rt" + id).css("color", "#638BD4");
        var count = $("span[class='" + id + "']").html();
        $("span[class='" + id + "']").html(parseInt(count) + 1);

        $.ajax({
          url: 'http://212.64.11.56:8080/EAnnotation/setLike?passageId=' + id + '&userId=' + localStorage.id +
            `&annotationId=` + id,
          type: 'post',
          success: function (data) {

          },
          error: function () {}
        })
      } else {
        $('#rt' + id).css("color", "rgb(129, 132, 139)");
        var count = $("span[class='" + id + "']").html();
        $("span[class='" + id + "']").html(parseInt(count) - 1);
        $.ajax({
          url: 'http://212.64.11.56:8080/EAnnotation/cancelLike?passageId=' + id + '&userId=' + localStorage.id +
            `&annotationId=` + id,
          type: 'post',
          success: function (data) {

          },
          error: function () {}
        })
      }
    }
  </script>
</body>

</html>
